<!DOCTYPE html>
<html>
<head>
    <title>Power Editor</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            font-size: 12px;
            line-height: 14px;
            font-family: 'Lucida Grande', Tahoma, Verdana, Arial, sans-serif;
        };
    </style>
</head>
<body>
  <div id="fb-root"></div>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <div style="padding: 3em; text-align: center;" id="forceLogin">
    <p>
      This is a demo install of <a href="https://github.com/facebook/powereditor">Facebook's Power Editor</a>
      which is an HTML5 based application for managing your ads. It's built entirely on the Facebook Ads API.
    </p>
    <p>Please login to Facebook to work with the Power Editor.</p>
    <fb:login-button width="200" perms="ads_management"></fb:login-button>
  </div>
  <a href="http://github.com/facebook/powereditor"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/bec6c51521dcc8148146135149fe06a9cc737577/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>

  <script>
  var appId = location.host.match(/localhost/) ? '145628035517241' : '151391901605088';
  FB.init({appId: appId, xfbml: true });
  FB.getLoginStatus(function(response) {
    if (response.perms) {
      location.href = '/';
    }
  });
  FB.Event.subscribe('auth.login', function(response) {
    location.href = '/';
  });
  </script>
</body>
</html>
